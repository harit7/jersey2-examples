<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Rest Client</title>
	<script src="js/jquery.min.js"></script>
	<script>
	
		$.ajax({method : 'GET', url : "rest/message"
		})
			.done(function(d) {
				$("#message").html(d);
				
			})
			.fail(function(jqXHR) {
				console.log(jqXHR)
				$("#message").html(d);
			});
	</script>
</head>
<body>
		Message: &nbsp; <label id="message"></label>
</body>
</html>
